<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>First JavaScripts</title>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>Welcome to Academic Capybara Academy</h2>
        
        <!-- Time, Day of Week, Date -->
        <h3 id="current-date-time"></h3>

        <!-- User Info Form -->
        <form id="user-info">
            <label for="name">What is your name?</label>
            <input type="text" id="name" required>

            <label for="mood">How are you feeling today?</label>
            <input type="text" id="mood" required>

            <button type="submit">Submit</button>
        </form>

        <!-- Greeting Message -->
        <h3 id="greeting-message"></h3>

        <!-- Polygon Input -->
        <label for="polygon-input">Enter your favorite number (0-10):</label>
        <input type="number" id="polygon-input" required>
        
        <!-- Animal Brand Themed Buttons -->
        <h3>Animal Brand Functions</h3>
        <button>Animal Fact</button>
        <button>Suggest Animal Activity</button>
        <button>Animal Joke</button>
        <button>Recommend Animal Food</button>
        <button>Random Animal Quote</button>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/defaultscripts.js"></script>
</body>
</html>
